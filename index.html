        <!-- </div> -->
    </header>

    <main>
        <section class="section-hello">
            <div class="container">
                <h2 class="hello-title"><span class="typing"></span></h2>
            </div>
        </section>
        <section class="section-login hidden">
            <div class="container">
                <h2 class="section-login__title">the illusion of security <br> has no power over you</h2>
                <form action="" class="login-form">
                    <div class="login-form-wrap">
                        <div class="inputs-wrap">
                            <input type="email" name="user-mail" id="user-mail" class="login__inp" placeholder="Email" value="shi@nonameclub.org">
                            <input type="password" name="user-password" id="user-password" class="login__inp"
                                placeholder="Password" value="password123">
                        </div>
                        <div class="error-message-wrap hidden">
                            <svg width=16 height=16>
                                <use xlink:href='#avatar'></use>
                            </svg>
                            <p class="error-message">the community knows who are you. <strong>@noname.club</strong> is the only key!</p>
                        </div>
                    </div>
                    <button type="submit" class="login__btn">
                        <svg width=45 height=45>
                            <use xlink:href='#btn-submit'></use>
                        </svg>
                    </button>
                </form>
            </div>
        </section>
    </main>
